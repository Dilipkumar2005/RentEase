<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }

        /* Settings container with white background */
        .settings-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        /* Settings title */
        .settings-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .settings-header h2 {
            font-size: 24px;
            color: #007BFF;
        }

        /* Settings options */
        .settings-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .settings-option:last-child {
            border-bottom: none;
        }

        .settings-option i {
            margin-right: 10px;
            color: #007BFF;
        }

        .settings-option span {
            font-size: 18px;
            color: #333;
        }

        .settings-option a {
            color: #007BFF;
            text-decoration: none;
            font-size: 18px;
        }

        /* Save button styling */
        .save-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            display: block;
            text-decoration: none;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Back button in top left -->
    <a href="profile.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Settings container with options -->
    <div class="settings-container">
        <div class="settings-header">
            <h2>Settings</h2>
        </div>

        <!-- Profile settings -->
        <div class="settings-option">
            <div>
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
            <a href="edit-profile-page.html"><i class="fas fa-chevron-right"></i></a>
        </div>

        <!-- Security settings -->
        <div class="settings-option">
            <div>
                <i class="fas fa-shield-alt"></i>
                <span>Security</span>
            </div>
            <a href="security-settings.html"><i class="fas fa-chevron-right"></i></a>
        </div>

        <!-- Notifications settings -->
        <div class="settings-option">
            <div>
                <i class="fas fa-bell"></i>
                <span>Notifications</span>
            </div>
            <a href="notification.html"><i class="fas fa-chevron-right"></i></a>
        </div>

        <!-- General settings -->
        <div class="settings-option">
            <div>
                <i class="fas fa-cog"></i>
                <span>General</span>
            </div>
            <a href="general-settings.html"><i class="fas fa-chevron-right"></i></a>
        </div>

        <!-- Clear History settings -->
        <div class="settings-option">
            <div>
                <i class="fas fa-trash-alt"></i>
                <span>Clear History</span>
            </div>
            <a href="clear-history.html"><i class="fas fa-chevron-right"></i></a>
        </div>

        <!-- Language settings -->
        <div class="settings-option">
            <div>
                <i class="fas fa-language"></i>
                <span>Language</span>
            </div>
            <a href="language-settings.html"><i class="fas fa-chevron-right"></i></a>
        </div>

        <!-- Save button -->
        <a href="#" class="save-btn">Save Changes</a>
    </div>

</body>
</html>
