<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Property Platform - Sign Up</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .platform-name {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 26px;
            font-weight: bold;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            color: #f7f9fc;
            text-decoration: none;
            cursor: pointer;
        }

        /* Container for the signup form */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Box styling for the signup form */
        .signup-box {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 350px;
        }

        /* Form title */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Input group styling */
        .input-group {
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Focus state for input */
        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Button styling */
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button hover state */
        .btn:hover {
            background-color: #0056b3;
        }

        /* Error message styling */
        .error {
            color: red;
            font-size: 12px;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }

        /* Sign-in text and link */
        .signin-text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .signin-text a {
            color: #007BFF;
            text-decoration: none;
        }

        /* Hover state for sign-in link */
        .signin-text a:hover {
            text-decoration: underline;
        }

        .btn-link {
            color: #fff;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <!-- Platform Name -->
    <div class="platform-name">RentEase</div>

    <a class="back-button" onclick="history.back();">
        <i class="fas fa-arrow-left"></i> <!-- Using a Font Awesome arrow, make sure to include the CDN -->
    </a>

    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="return validateForm(event);"> 
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <p class="error" id="password-error">Password must be at least 8 characters, include an uppercase letter, a number, and a special character.</p>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <p class="error" id="confirm-error">Passwords do not match.</p>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="signin-text">Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>

    <script>
        // Function to validate password strength and match
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            const passwordError = document.getElementById('password-error');
            const confirmError = document.getElementById('confirm-error');

            // Regex for strong password (at least 8 characters, 1 uppercase letter, 1 number, 1 special character)
            const strongPasswordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            let isValid = true;

            // Check password strength
            if (!strongPasswordRegex.test(password)) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // Check if passwords match
            if (password !== confirmPassword) {
                confirmError.style.display = 'block';
                isValid = false;
            } else {
                confirmError.style.display = 'none';
            }

            // If the form is valid, redirect to the next page
            if (isValid) {
                window.location.href = "choice.html";  // Redirect to the dashboard or next page
            }
        }
    </script>
</body>
</html>
