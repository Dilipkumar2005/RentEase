<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Back button */
        .back-button {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }

        /* Settings and Edit buttons */
        .settings-icons {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        .settings-icons a {
            color: #333;
            font-size: 24px;
            text-decoration: none;
        }

        /* Profile container with white background */
        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        /* Profile photo styling */
        .profile-photo {
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #007BFF;
            position: relative;
            cursor: pointer;
        }

        .profile-photo input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* User info section */
        .user-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-info h2 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .user-info p {
            font-size: 18px;
            color: #555;
        }

        /* Profile details styling */
        .profile-details {
            margin-top: 20px;
        }

        .profile-details a {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            border-bottom: 1px solid #e0e0e0;
        }

        .profile-details a i {
            margin-right: 10px;
            color: #007BFF;
        }

        .profile-details a:hover {
            text-decoration: underline;
        }

        /* Logout button styling */
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            display: block;
            text-decoration: none;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Back button in top left -->
    <a href="fornt.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Settings and Edit buttons in top right -->
    <div class="settings-icons">
        <a href="edit-profile-page.html"><i class="fas fa-edit"></i></a>
    </div>

    <!-- Profile container with white background -->
    <div class="profile-container">

        <!-- Profile photo in the center -->
        <div class="profile-photo">
            <i class="fas fa-user"></i>
            <!-- Add a hidden file input for changing the profile photo -->
            <input type="file" accept="image/*">
        </div>

        <!-- User name and phone number -->
        <div class="user-info">
            <h2>John Doe</h2>
            <p>+91 9876543210</p>
        </div>

        <!-- Email, Favorite List, and History -->
        <div class="profile-details">
            <a href="description.html">
                <div>
                    <i class="fas fa-edit"></i> Description
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
            <a href="mailto:john.doe@example.com">
                <div>
                    <i class="fas fa-envelope"></i> Email
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
            <a href="favorite-list.html">
                <div>
                    <i class="fas fa-heart"></i> Favorite List
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
            <a href="history-page.html">
                <div>
                    <i class="fas fa-history"></i> History
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
            <a href="setting.html">
                <div>
                    <i class="fas fa-cog"></i> Setting
                </div>
                <i class="fas fa-chevron-right"></i>
            </a>
            
        </div>

        <!-- Logout button -->
        <a href="login.html" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>

    </div>

</body>
</html>
