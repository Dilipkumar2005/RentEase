<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Property Upload</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: linear-gradient(120deg, #e0c3fc, #8ec5fc);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Rental platform name */
        .platform-name {
            position: absolute;
            width: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            font-size: 26px;
            font-weight: bold;
        }

        /* Header icons (Profile, Notifications, Settings) */
        

        /* Back button */
        .back-button {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            color: #f7f9fc;
            text-decoration: none;
        }

         /* Header icons (right top) */
         .header-icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }

        .header-icons a {
            color: #fdfefe;
            font-size: 24px;
            text-decoration: none;
            cursor: pointer;
        }

        .header-icons a:hover {
            color: #f7f6f3;
        }

       

        /* Container styling */
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-top: 90px;
        }

        /* Form title styling */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        /* Input styling */
        input[type="text"], input[type="file"], input[type="tel"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* Textarea styling for house details */
        textarea {
            resize: vertical;
            height: 100px;
        }

        body {
            background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
        }


        /* Button styling */
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #28A745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #218838;
        }

        .btn-link {
            color: #fff;
            text-decoration: none;
        }

    </style>
</head>
<body>

    <!-- Platform name at the top center -->
    <div class="platform-name">RentEase - Rental Platform</div>

    <!-- Back button in top left -->
    <a href="previous-page.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="form-container">
        <h2>Upload Property Details</h2>
        <form action="/submit-property" method="POST" enctype="multipart/form-data">
            <!-- Photos Upload -->
            <div class="form-group">
                <label for="property-photos">Upload Property Photos</label>
                <input type="file" id="property-photos" name="property-photos" accept="image/*" multiple required>
            </div>

            <!-- Location Input -->
            <div class="form-group">
                <label for="location">Property Location</label>
                <input type="text" id="location" name="location" placeholder="Enter property location" required>
            </div>

            <!-- Price Input -->
            <div class="form-group">
                <label for="price">Price (in $)</label>
                <input type="number" id="price" name="price" placeholder="Enter price" required>
            </div>

            <!-- House Details Textarea -->
            <div class="form-group">
                <label for="details">House Details</label>
                <textarea id="details" name="details" placeholder="Describe the house (size, rooms, features, etc.)" required></textarea>
            </div>

            <!-- Phone Number Input -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button  class="btn-submit"><a href="checking.html" class="btn-link">Submit Property</a></button>
            </div>
        </form>
    </div>
</body>
</html>
